<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Entrega Num2</title>
  </head>

  <body>

    <h1 class="text-danger">Restaurante el NONO</h1>

    <div id="menu"></div>

    <!-- Entrada para seleccionar un plato -->
    <label for="plato">Selecciona el número del/los plato/s (1-10):</label>
    <input
      type="number"
      id="plato"
      min="1"
      max="10"
      placeholder="Número del plato"
    />

    <!-- Botones -->
    <button onclick="pedirPlato()" class="btn btn-success">Agregar plato</button>
    <button class="btn btn-success" onclick="finalizarPedido()">Finalizar pedido</button>
    <button class="btn btn-success" onclick="cargarnuevo()">Borrar PEdido</button>

    <div id="pedido"></div>

    <!-- total----cheq cuenta -->
    <div id="cuenta"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
